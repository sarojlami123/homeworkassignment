<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Example</title>
 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Photo</h1>

    <section id="card">
      <div class="image-wrapper">
        <img id="momo-plate" src="momo.jpg" alt="momo-plate"/>
      </div>
      <div class="lower">
        <h2>A white plate with momo</h2>
        <div class="icon-text-section"></div>
      </div>
    </section>

    <h1>Flexbox1</h1>

    <div class="flex-primary">
      <section>
        <div class="image-wrapper">
          <img id="momo-plate" src="momo.jpg" alt="momo-plate">
        </div>
        <div class="lower">
          <h2>A white plate with momo</h2>
          <div class="icon-text-section center"></div>
        </div>
      </section>

      <section>
        <div class="image-wrapper">
          <img id="momo-plate" src="momo.jpg" alt="momo-plate">
        </div>
        <div class="secondary">
          <h2>A white plate with momo</h2>
          <div class="icon-text-section"></div>
        </div>
      </section>

      <section>
        <div class="image-wrapper">
          <img id="momo-plate" src="momo.jpg" alt="momo-plate">
        </div>
        <div class="secondary">
          <h2>A white plate with momo</h2>
          <div class="icon-text-section"></div>
        </div>
      </section>
    </div>
    <h1>Flexbox 2</h1>
    <div class="flex-secondary">
      <section>
        <div class="image-wrapper">
          <img id="momo-plate" src="momo.jpg" alt="momo-plate" />
        </div>
        <div class="lower">
          <h2>A white plate with momo</h2>
          <div class="icon-text-section"></div>
        </div>
      </section>

      <section>
        <div class="image-wrapper">
          <img id="momo-plate" src="momo.jpg" alt="momo-plate" />
        </div>
        <div class="lower">
          <h2>A white plate with momo</h2>
          <div class="icon-text-section"></div>
        </div>
      </section>
    </div>
  </body>
</html>
